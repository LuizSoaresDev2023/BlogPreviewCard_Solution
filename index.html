<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Luiz Soares">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
    <main>
        <div class="container-img">
            <img src="img/illustration-article.svg" alt="Imagem central">
        </div>
        <div class="learning">
            <span>Learning</span>
        </div>
        <div class="published">
            <p>Published 21 Dec 2023</p>
        </div>
        <div class="title">
            <h1>HTML & CSS foundations</h1>
        </div>
        <div class="text">
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="info">
            <img src="img/image-avatar.webp" alt="Foto de Greg Hooper" title="Greg Hooper">
            <span>Greg Hooper</span>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
        Coded by <a href="https://github.com/LuizSoaresDev2023" target="_blank">Luiz Soares</a>.
    </footer>    
</body>
</html>
